<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Style Todo List</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <h1>Todo List</h1>
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Enter your task">
                <button id="add-button"><i class="fas fa-plus"></i> Add to List</button>
            </div>
            <ul class="todo-list">
                <li class="todo-item">
                    <span class="todo-text">Sample Todo Item</span>
                    <div class="todo-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
                        <button class="share-btn"><i class="fas fa-share"></i> Share this</button>
                        <button class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </li>
                <!-- More list items can be added here -->
            </ul>
        </div>
    </div>
</body>
</html>
