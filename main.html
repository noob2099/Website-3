<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass-style Login</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </div>
        <div class="container">
            <div class="login-box">
                <h1>Login</h1>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <a href="#" class="forgot-link">Forgot email or password?</a>
                <div class="social-login">
                    <p><b>or Signin with</b></p>
                    <div class="social-buttons">
                        <button class="social-button google"><i class="fab fa-google"></i></button>
                        <button class="social-button apple"><i class="fab fa-apple"></i></button>
                        <button class="social-button facebook"><i class="fab fa-facebook-f"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
