<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Style X-Y Graph</title>
    <link rel="stylesheet" href="linegraph.css">
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <h1>X-Y Graph </h1>
            <div class="input-section">
                <input type="number" id="x-input" placeholder="Enter X value">
                <input type="number" id="y-input" placeholder="Enter Y value">
                <button id="add-point">Plot Now</button>
            </div>
            <div class="graph-section">
                <h2>X-Y Line Graph</h2>
                <div class="graph-placeholder" placeholder="Line Graph" >
                    <div class="axis x-axis"></div>
                    <div class="axis y-axis"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
